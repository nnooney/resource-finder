<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Home Finder</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
      <header>
          <h1 class="logo">Roomatch</h1>
          <nav>
              <ul class="nav-link">
                  <li><a href="index.html">View</a></li>
                  <li><a href="/add_listing.html">Add</a></li>
                  <li><a href="#">Review</a></li>
              </ul>
          </nav>
      </header>

  
      <section class="house-list page-content">
          <script>loadHouses();</script>

          <!-- filter controls -->
          <div id="filters">
              <!-- school filer -->
              <h4 class="filter-title">School: </h4>
                  <span class="filter">
                      <input type="text" placeholder="Cal Poly" id="filter-school">
                  </span>

              <!-- amenities filer -->
              <h4 class="filter-title">Amenities: </h4>
                  <span class="filter">
                      <input type="text" placeholder="1 bedroom" id="filter-amenities">
                  </span>

              <!-- price filer -->
              <h4 class="filter-title">Price: </h4>
                  <span class="filter">
                      <input type="text" placeholder="800" id="lower"> -
                      <input type="text" placeholder="1200" id="upper">
                  </span>

              <!-- apply filers button -->
              <button onclick="loadHouses()">Apply filters</button>

          </div>
            
          <!-- listings -->
          <h2>List of Recommended Housing</h2>
          <div id="house-list" class="house-wrapper"></div>

      </section>
  </body>
</html>
