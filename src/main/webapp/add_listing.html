
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Add Listing</title>
    <link rel="stylesheet" href="add_listing.css">
    <script src="script.js"></script>
  </head>

  <body>
        <header>
            <h1 class="logo">Resource Finder</h1>
            <nav>
                <ul class="nav-link">
                    <li><a href="index.html">View</a></li>
                    <li><a href="#">Add</a></li>
                    <li><a href="#">Review</a></li>
                </ul>
            </nav>
            <a class="log-in" a href="#"><button>Log In</button></a>
        </header>


        <section class="page-content">

            <!-- form to add listing information -->
            <form id="add-listing-form">
                <!-- title -->
                <h2>Add your add_listing</h2>

                <label for="title">Title</label>
                <input type="text" id="title" name="title" placeholder="1-bed apartment on Foster Street">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="702 Foster Street Unit B">
                <label for="distance">Distance</label>
                <input type="text" id="distance" name="distance" placeholder="0.3 miles (2 mins walk) from EveRy University">
                <label for="type">Type</label>
                <input type="text" id="type" name="type" placeholder="1 bedroom">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" placeholder="$800">
                <label for="description">Description</label>
                <input type="text" id="description" name="description" placeholder="1-bedroom with clean shared kitchen and bath...">
                <button>Submit</button>
            </form>

        </section>

  </body>

</html>
